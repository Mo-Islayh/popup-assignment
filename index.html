<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eshop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button onclick="openPopup()">open popup</button>
      <p>Some content</p>
      <div class="pop-up">
        <div class="iner-pop-up-con">
          <div class="popup-container">
            <div class="close-icon" onclick="closePopup()"></div>
            <div class="tick-icon"></div>
            <p class="receipt-text-1">
              Your order has been placed successfully
            </p>
            <div class="inner-text-con">
              <p class="receipt-text-2">Order Number</p>
              <p class="receipt-text-3">PX0934557</p>
            </div>
            <div class="inner-text-con">
              <p class="receipt-text-2">Excepted Delivery Day</p>
              <p class="receipt-text-4">Friday 30.12.2023</p>
            </div>
            <div class="inner-download-con">
              <div class="dowload-icon"></div>
              <p class="receipt-text-5">Download your Receipt</p>
            </div>
            <div class="divider"></div>
            <p class="receipt-text-6">
              Now you can start tracking your order and you can check the
              summary that was sent to your email.
            </p>
            <div class="inner-text-con">
              <p class="receipt-text-4">Give Us a feedback!</p>
              <p class="receipt-text-2">it helps us grow</p>
            </div>
            <div class="bottom-btn">Participate</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
